<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="table-container">
            <table>
                <tr>
                    <td colspan="3"><label class="label" id="answer-label"><span>Howdy</span></label></td>
                </tr>
                <tr>
                    <td><button class="numberButton" class="button" id="number7">7</button></td>
                    <td><button class="numberButton" class="button" id="number8">8</button></td>
                    <td><button class="numberButton" class="button" id="number9">9</button></td>
                    <td><button class="operations" class="button" id="division">รท</button></td>
                </tr>
                <tr>
                    <td><button class="numberButton" class="button" id="number4">4</button></td>
                    <td><button class="numberButton" class="button" id="number5">5</button></td>
                    <td><button class="numberButton" class="button" id="number6">6</button></td>
                    <td><button class="operations" class="button" id="multiplication">ร</button></td>
                </tr>
                <tr>
                    <td><button class="numberButton" class="button" id="number1">1</button></td>
                    <td><button class="numberButton" class="button" id="number2">2</button></td>
                    <td><button class="numberButton" class="button" id="number3">3</button></td>
                    <td><button class="operations" class="button" id="subtraction">-</button></td>
                </tr>
                <tr>
                    <td><button class="numberButton" class="button" id="number0">0</button></td>
                    <td><button class="clearButton" class="button" id="clear">C</button></td>
                    <td><button class="equalsButton" class="button" id="equals">=</button></td>
                    <td><button class="operations" class="button" id="addition">+</button></td>
                </tr>
            </table>
            <button class="soccerButton" id="soccerMode">Soccer Mode</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
